version: '3'

services:
  database:
    container_name: postgresql
    image: postgres:${POSTGRES_VERSION:-15}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - postgresql_data:/var/lib/postgresql/data:rw
  php:
    container_name: php
    build:
      context: conf/php
    volumes:
      - ./guestbook:/var/www/symfony
    ports:
      - '9000:9000'
    depends_on:
      - database
  nginx:
    container_name: nginx
    image: nginx:stable
    ports:
      - '8081:80'
    volumes:
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./guestbook/public:/var/www/symfony/public
    depends_on:
      - php

volumes:
  postgresql_data:



